    <script>
        function update(){
          const form = document.getElementById('form');
          const formData = new FormData(form);
        
          fetch('update.php', {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(response => {
              console.log(response);
            // Update the page with the response
            document.getElementById('name-for-change').innerHTML = response.status;
            document.getElementById('name-for-change').innerHTML += response.text;
            document.getElementById('name-for-change').innerHTML += response.name;
          });
}
